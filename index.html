<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        #chatbox {
            width: 90%;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin: 10px auto;
            padding: 10px;
        }
        
        input {
            width: 70%;
            padding: 10px;
        }
        
        button {
            padding: 10px;
        }
    </style>
</head>

<body>

    <h2>AI Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Ask something...">
    <button onclick="askChatbot()">Send</button>

    <script>
        async function askChatbot() {
            let question = document.getElementById("userInput").value;
            let chatbox = document.getElementById("chatbox");

            chatbox.innerHTML += `<p><strong>You:</strong> ${question}</p>`;

            let response = await fetch("https://your-backend-url.com/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    question
                })
            }).then(res => res.json());

            chatbox.innerHTML += `<p><strong>AI:</strong> ${response.response}</p>`;
            document.getElementById("userInput").value = "";
        }
    </script>

</body>

</html>
